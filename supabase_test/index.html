<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CRUD Supabase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

  <main>
    <div class="container">
      <div class="registers">
        <form action="post" class="d-flex flex-column main_form">
          <label for="register_name" class="form-label">Nome</label>
          <input type="text" required id="register_name" class="form-control">
          <label for="register_number" class="form-label">Matrícula</label>
          <input type="number" required id="register_number" class="form-control">
          <label for="register_room" class="form-label">Sala</label>
          <input type="number" required id="register_room" class="form-control">

          <div class="register_buttons d-flex justify-content-between">
            <button type="submit" id="inserir" class="btn btn-success my-3 " style="width:30%">Inserir Usuário</button>
            <button id="buscar" class="btn btn-primary my-3 " style="width:30%">Buscar Usuários</button>
            <button id="deletar" class="btn btn-danger my-3 " style="width:30%">Deletar Usuário</button>
          </div>
        </form>
        
      </div>
      <div class="show_registrations"></div>
    </div>
  </main>
    
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
